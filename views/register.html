<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
        <div class="logo">
        <img src="img/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre"  >
    </div>
        <div class="search-bar">
        <input type="text" placeholder="Buscar productos">
        <button><i class="fas fa-search"></i></button>
    </div>
    <h3><i class="fas fa-hand-holding-usd"></i class="comprar"> 
        Compra en cuotas y sin interes
    </h3>
    </div>   
    
 
    
        <nav class="main-navbar">         
            <ul class ="nav-derecha">
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>

        <ul class="nav-izquierda">
            
            <li><a href="/register">Creá Tu Cuenta</a> <i class="fas fa-id-card"></i></li>
            <li><a href="/login">Ingresá</a> <i class="fas fa-sign-in-alt"></i></li>
            <li><a href="#">Mis Compras</a><i class="fas fa-shopping-basket"></i></li>
           
        </ul>
        </nav>

        <div class="burger-menu">
            <i class="fas fa-bars"></i>
            </div>
    </header>
    
   
    <div class="container">

        <form action="/" method="get" class="form-container"  >
            <div>
                <label for="nombre_apellido">Nombre y Apellido:</label>
                <input type="text" id="nombre_apellido" name="nombre_apellido" required>
            </div>

            <div class="form-group">
                <label for="nombre_usuario">Nombre de usuari@:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="form-group">
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" required>
            </div>

            <div class="form-group">
                <label for="perfil_usuario">Perfil del usuario:</label>
                <select id="perfil_usuario" name="perfil_usuario">
                    <option value="comprar">Comprar</option>
                    <option value="vender">Vender</option>
                </select>
            </div>

            <div class="form-group">
                <label>Categorías de Interés:</label><br>
                <input type="checkbox" id="electro" name="categorias[]" value="Electro"> Electro<br>
                <input type="checkbox" id="moda" name="categorias[]" value="Moda"> Moda<br>
                <input type="checkbox" id="hogar" name="categorias[]" value="Hogar"> Hogar<br>
                <input type="checkbox" id="jugueteria" name="categorias[]" value="Juguetería"> Juguetería<br>
                <input type="checkbox" id="vida_sana" name="categorias[]" value="Vida Sana"> Vida Sana<br>
            </div>

                <div class="form-group">
                <label for="foto_usuario">Foto de Usuario:</label>
                <input type="file" id="foto_usuario" name="foto_usuario" accept="image/jpeg">
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar datos">
            </div>
        </form>
    </div>
</body>


</html>
